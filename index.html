<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
   <div id="container">
     <div class="wrapper">
       <div class="image-conponent">
         <img src="images/image-product-desktop.jpg" alt="product-image">
       </div>
        <div class="card-component">
          
            
              <h5 class="product-cat">Perfume</h5>
              <h3 class="product-header">Gabrielle Essence Eau De Parfum</h3>
              <p class="product-des">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
            
            
          
          
          <div class="price">
            <p class="main-prc">$149.99</p>
            <p class="small-prc">$169.99</p>
          </div>
          
            <button  class="btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
       
     </div>
   </div>

</body>
</html>
